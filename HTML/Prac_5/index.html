<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
</head>
<body>
	<!-- <form action="dirijirse A.html" method="POST/GET"> -->
	<form action="www.google.com" method="POST"> 
		<div>
			<label>Nombre: </label>
				<input type="text" name="nombre" id="nombre">			
		</div>
		<div>
			<label>E-mail: </label>
				<input type="email" name="email" id="email" placeholder="Ej. example@gmail.com">			
		</div>

		<div>
			<label>Contraseña: </label>
				<input type="password" name="pass" id="pass">
		</div>
		<div>
			<label>Telefono: </label>
				<input type="phone" name="phone" id="phone">
		</div>

		<div>
			<label>Fecha: </label>
				<input type="date" name="Ffcha" id="fecha">
		</div>

		<div>
			<label>Descripción: </label>
			<textarea name="t-area" id="t-area">
				
			</textarea>
		</div>

		<div>
			<label>Estados de México: </label>
			<select name="estados">
				<option value="1">Tamaulipas</option>
				<option value="2">Nuevo Leon</option>
				<option value="3">Veracruz</option>
				<option value="4">Coahuila</option>
				
			</select>
		</div>

		<input type="submit" name="enviar" value="Aceptar">
		
	</form>
</body>
</html>
