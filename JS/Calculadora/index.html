<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calculadora.js"></script>

    <meta charset="utf-8">
    <meta name="viewport " content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <div class="fila1">
        <input type="text" name="res" id="res" placeholder="0000000000" disabled>
    </div>
    <div class="on_of">
        <input type="radio" id="on" name="on" value="1" onclick="Enable">
        <label>ON</label>
        <input type="radio" id="off" name="off" value="0" onclick="Disable">
        <label>OFF</label>
    </div>
    <div class="fila">
        <button class="num" value="7">7</button>
        <button class="num" value="8">8</button>
        <button class="num" value="9">9</button>
        <button class="op" onclick="div">/</button>
    </div>
    <div class="fila">
        <button class="num" value="4">4</button>
        <button class="num" value="5">5</button>
        <button class="num" value="6">6</button>
        <button class="op" onclick="mult">X</button>
    </div>
    <div class="fila">
        <button class="num" value="1">1</button>
        <button class="num" value="2">2</button>
        <button class="num" value="3">3</button>
        <button class="op" onclick="menos">-</button>
    </div>
    <div class="fila">
        <button class="op" onclick="borrar">C</button>
        <button class="num" value="0">0</button>
        <button class="op" onclick="igual">=</button>
        <button class="op" onclick="mas">+</button>
    </div>
</body>

</html>
