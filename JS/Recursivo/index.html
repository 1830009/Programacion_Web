<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/recursivo.js" type="text/javascript"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursividad</title>
</head>
<header>
    <h1>Factorial y Exponentes</h1>
</header>

<body>
    <div class="fac">
        <h2>Factorial</h2>
        <input type="number" id="numfac" name="num" placeholder="Ej. 4">
        <br>
        <br>
        <button onclick="factorial()">Factorial</button>
        <br>
        <br>
        <label>Resultado</label>
        <br>
        <br>
        <input type="number" id="res" placeholder="Resultado" disabled>
    </div>

    <div class="exp">
        <h2>Exponente</h2>
        <label>Escriba el numero y despues del signo "^" escriba el numero potencia</label>
        <br>
        <br>
        <input type="text" id="numexp" name="numexp" placeholder="Ej. 2^3">
        <br>
        <br>
        <button onclick="Potencia()">Potencia</button>
        <br>
        <br>
        <label>Resultado</label>
        <br>
        <br>
        <input type="number" id="resexp" placeholder="Resultado" disabled>
    </div>
</body>

</html>
