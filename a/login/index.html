<html>
<head>
  <title>Firebase Login</title>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="css/images/Logo.PNG"> 
</head>
<body>

  <div id="login_div" class="cont">
    <div class="form sign-in">
        <h2>INICIAR SESIÓN</h2>
        <label>
          <span>CORREO</span>
          <input type="email" name="email" id="email_field" placeholder="Correo electronico">
        </label>
        <label>
          <span>CONTRASEÑA</span>
          <input type="password" name="password" id="password_field" placeholder="Contraseña">
        </label>
        <button class="submit" type="button" onclick="login();">INICIAR</button>
        <a href="actcontra.html"><p class="forgot-pass">OLVIDÉ MI CONTRASEÑA</p></a>
  
        <div class="social-media">
          <ul>
            <li><img src="css/images/facebook.png"></li>
            <li><img src="css/images/twitter.png"></li>
            <li><img src="css/images/youtube.png"></li>
            <li><img src="css/images/instagram.png"></li>
          </ul>
        </div>
      </div>
  
      <div class="sub-cont">
        <div class="img">
          <div class="img-text m-up">
            <h2>SOMOS TU MEJOR OPCION</h2>
            <p>Fomentando el comercio local</p>
          </div>
          <div class="img-text m-in">
            <h2>MARKETVIC</h2>
            <p>Somos una empresa dedicada a fortalecer el comercio local</p>
          </div>
          <div class="img-btn">
            <span class="m-up">REGISTRARSE</span>
            <span class="m-in">INICIAR SESIÓN</span>
          </div>
        </div>
        <div class="form sign-up">
          <h2>Registrarse</h2>
          <label>
            <span>Nombre</span>
            <input type="text">
          </label>
          <label>
            <span>Correo</span>
            <input type="email" id="email-register">
          </label>
          <label>
            <span>Contraseña</span>
            <input type="password" id="password-register">
          </label>
          <label>
            <span>Confirmar Contraseña</span>
            <input type="password" id="confirm-pass">
          </label>
          <button type="button" class="submit" onclick="register()">REGISTRAR</button>
        </div>
      </div>   
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>INICIO DE SESIÓN EXITOSO</h3>
    <p id="user_para">Ejemplo</p>
    <button class="salir" onclick="logout()">Entrar</button>
  </div>
